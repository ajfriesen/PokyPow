name: Build

on:
  push:
    branches:
      - main
    paths:
      - 'ESPHome/**'
  pull_request:
    paths:
      - 'ESPHome/**'
  workflow_dispatch:
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-firmware:
    name: Build Firmware
    uses: esphome/workflows/.github/workflows/build.yml@2025.10.0
    with:
      files: |
        ESPHome/pokypow.yaml
      esphome-version: 2025.10.0
      release-summary: ${{ github.event_name == 'release' && github.event.release.body || '' }}
      release-url: ${{ github.event_name == 'release' && github.event.release.html_url || '' }}
      release-version: ${{ github.event_name == 'release' && github.event.release.tag_name || '' }}

  upload-to-release:
    name: Upload to Release
    if: github.event_name == 'release'
    uses: esphome/workflows/.github/workflows/upload-to-gh-release.yml@2025.10.0
    needs:
      - build-firmware
    with:
      version: ${{ github.event.release.tag_name }}

  update-manifest:
    name: Update Manifest
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    needs: upload-to-release
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Generate Manifest
        run: |
          mkdir -p docs/docs/firmware
          
          VERSION="${{ github.event.release.tag_name }}"
          URL="https://github.com/${{ github.repository }}/releases/download/${{ github.event.release.tag_name }}/pokypow-esp32c3.ota.bin"
          
          # Write the manifest file
          # We explicitly set the version and the download URL for the device to use
          echo "{\"version\": \"$VERSION\", \"url\": \"$URL\"}" | jq . > docs/docs/firmware/manifest.json
          
          cat docs/docs/firmware/manifest.json

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/docs/firmware/manifest.json
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to manifest"
          else
            git commit -m "Update firmware manifest to ${{ github.event.release.tag_name }}"
            git push
          fi
